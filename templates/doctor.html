<!DOCTYPE html>
<html>
<head>
<title>Doctor Login</title>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:#111827;
  overflow:hidden;

  /* Smooth background with overlay */
  background:
    linear-gradient(
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.35)
    ),
    url("https://media.istockphoto.com/id/543351810/photo/your-health-in-our-hands.jpg?s=612x612&w=0&k=20&c=7BH8bzadRsJY6U-doPfgkKlralnCZ38Z9S5G6-1niA0=") center/cover no-repeat;

  animation: bgSmooth 25s ease-in-out infinite alternate;
}

/* Smooth cinematic background motion */
@keyframes bgSmooth{
  0%{
    background-position: center;
    transform: scale(1);
  }
  100%{
    background-position: center left;
    transform: scale(1.3);
  }
}




.box{
  background:#ffffff;         /* ✅ WHITE FORM */
  padding:30px;
  width:320px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.15); /* soft shadow */
  border:1px solid #e5e7eb;
}


input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #d1d5db;     /* ✅ visible border */
  background:#ffffff;          /* white input */
  font-size:14px;
  color:#111827;
}

/* focus effect */
input:focus{
  outline:none;
  border-color:#2563eb;         /* blue focus */
  box-shadow:0 0 0 2px rgba(37,99,235,0.15);
}


/* LOGIN BUTTON */
.login-btn{
  position: relative;
  width:130px;
  margin:18px auto 10px;
  padding:10px 0;
  display:block;
  border-radius:25px;
  background:#020617;
  color:white;
  font-size:14px;
  overflow:hidden;
  border:1px solid #2563eb;
  cursor:pointer;
}

.login-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#2563eb,#22d3ee);
  transform:scaleX(0);
  transform-origin:left;
  transition:transform 0.6s ease;
  z-index:-1;
}

.login-btn:hover::before,
.login-btn:active::before{
  transform:scaleX(1);
}

.login-btn:active{
  transform:scale(0.96);
}

/* BACK BUTTON */
.back-btn{
  position: relative;
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:14px;
  font-size:14px;
  font-weight:600;
  color:#e0e7ff;
  background:rgba(2,6,23,0.6);
  border:1px solid rgba(99,102,241,0.35);
  cursor:pointer;
  overflow:hidden;
  transition:all 0.35s ease;
}

.back-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(99,102,241,0.7),transparent);
  transform:translateX(-120%);
  transition:transform 0.8s ease;
}

.back-btn:hover{
  color:white;
  border-color:#6366f1;
  box-shadow:0 12px 30px rgba(99,102,241,0.35);
}

.back-btn:hover::before{
  transform:translateX(120%);
}

.back-btn:active{
  transform:scale(0.97);
}

/* POPUP MESSAGE */
.popup{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:#020617;
  color:white;
  padding:12px 18px;
  border-radius:10px;
  font-size:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  border-left:4px solid #ef4444;
  opacity:0;
  pointer-events:none;
  transition:all 0.4s ease;
}

.popup.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div class="box">
  <h2>CareTeam Login</h2>
  <input id="docId" placeholder="Care Team ID">
  <input id="docPass" type="password" placeholder="Password">

  <button class="login-btn" onclick="login()">Login</button>
  <button class="back-btn" onclick="goHome()">← Back to Home</button>
</div>

<div id="popup" class="popup"></div>

<script>
const validDoctors = [
  { id:"DOC001", pass:"admin123", name:"Dr. Rao" },
  { id:"DOC002", pass:"health456", name:"Dr. Smith" }
];

function login(){
  const id = docId.value.trim();
  const pass = docPass.value.trim();

  if(!id || !pass){
    showPopup("⚠️ Please enter Doctor ID and Password");
    return;
  }

  const doctor = validDoctors.find(d => d.id === id);

  if(!doctor){
    showPopup("❌ Invalid Doctor ID.");
    return;
  }

  if(doctor.pass !== pass){
    showPopup("❌ Wrong password. Enter a valid password.");
    return;
  }

  // ✅ SUCCESS
  localStorage.setItem("doctorLoggedIn","true");
  localStorage.setItem("doctorName",doctor.name);
  window.location.href = "/silent-dropout";
}

function goHome(){
  window.location.href = "/";
}

function showPopup(msg){
  const popup = document.getElementById("popup");
  popup.innerText = msg;
  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),3000);
}
</script>


</body>
</html>
