<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Engagement Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#e0e7ff,#f8fafc);
}

/* ---------- CARD ---------- */
.box{
  width:100%;
  max-width:520px;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
  position:relative;
}

/* ---------- LOGOUT BUTTON ---------- */
.logout-btn{
  position:absolute;
  top:16px;
  right:16px;
  padding:8px 14px;
  font-size:13px;
  font-weight:600;
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  box-shadow:0 6px 16px rgba(239,68,68,0.4);
  transition:all 0.25s ease;
}

.logout-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 24px rgba(239,68,68,0.55);
}

.logout-btn:active{
  transform:scale(0.95);
}

h2{
  margin-top:0;
  text-align:center;
  color:#1e3a8a;
}

/* ---------- FORM ---------- */
label{
  font-size:14px;
  font-weight:600;
  color:#374151;
}

select,
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:16px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

select:focus,
input:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 2px rgba(37,99,235,0.2);
}

/* ---------- BUTTON ---------- */
button.submit-btn{
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  transition:transform 0.2s, box-shadow 0.2s;
}

button.submit-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(37,99,235,0.4);
}

button.submit-btn:active{
  transform:scale(0.97);
}

/* ---------- FOOTER NOTE ---------- */
.note{
  margin-top:16px;
  font-size:13px;
  color:#6b7280;
  text-align:center;
  font-style:italic;
}
</style>
</head>

<body>

<div class="box">

  <!-- LOGOUT BUTTON -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <h2>ü©∫ Patient Engagement Details</h2>

  <!-- üîπ UPDATED INPUTS START -->

  <label>Has the patient refilled the medicine?</label>
  <select id="refill">
    <option value="">Select option</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>



  <!-- üîπ UPDATED INPUTS END -->

  <button class="submit-btn" onclick="submit()">Submit</button>

  <div class="note">
    Early identification helps prevent treatment disengagement
  </div>
</div>

<script>
function submit(){
  const refill = document.getElementById("refill").value;

  if(refill === ""){
    alert("‚ùå Please select an option");
    return;
  }

  // üö® If medicine NOT refilled ‚Üí redirect
  if(refill === "no"){
    alert("‚ö†Ô∏è Patient at risk. Redirecting...");
    window.location.href = "/silent-dropout";
    return;
  }

  // ‚úÖ If refilled
  alert("‚úÖ Details saved successfully");
}

function logout(){
  window.location.href = "/";
}
</script>

</body>
</html>
