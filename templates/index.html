<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body,html{height:100%;color:#fff;overflow:hidden;}

.bg{
  position:fixed;
  inset:0;
  background:url("static/images/background.jpg") center/cover;
  z-index:-1;
  animation:zoom 6s infinite alternate;
}
@keyframes zoom{from{transform:scale(1)}to{transform:scale(1.2)}}

nav{
  height:60px;
  background:#000000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
}

/* âœ… FIX: Keep everything in one line */
nav div{
  display:flex;
  align-items:center;
  gap:16px;
  white-space:nowrap;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
  white-space:nowrap;   /* âœ… prevents breaking */
}
nav a:hover{color:#1e90ff}

main{
  height:calc(100% - 120px);
  display:flex;
  justify-content:center;
  align-items:center;
}

.logo{
  width:90px;
  margin-bottom:15px;
  border-radius:50%;
  background:white;
  padding:8px;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}

.box{
  background:rgba(0,0,0,.7);
  padding:30px;
  width:320px;
  border-radius:8px;
  text-align:center;
}

footer{
  height:60px;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* âœ… SMALLER & CLEAN LOGOUT BUTTON */
.logout-btn{
  display:flex;
  align-items:center;
  gap:6px;

  padding:8px 14px;     /* ðŸ”½ reduced size */
  font-size:14px;       /* ðŸ”½ smaller text */
  font-weight:600;

  color:white;
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  border:none;
  border-radius:8px;

  cursor:pointer;
  box-shadow:0 8px 20px rgba(239,68,68,0.4);
  transition:all 0.25s ease;
}

.logout-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(239,68,68,0.6);
}

.logout-btn:active{
  transform:scale(0.95);
}

.logout-btn i{
  font-size:14px;
}
</style>
</head>

<body>
<div class="bg"></div>

<nav>
  <strong>Medical Portal</strong>
  <div>
    <a href="/doctor">Care-Team Login</a>
    <a href="/patient">Patient Login</a>
    

  </div>
</nav>

<main>
  <div class="box">
    <img
      src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Editable-Health-Logo-Design-Template-1536x1536.png"
      class="logo"
      alt="Hospital Logo"
    >

    <h2>Silent Dropout Patient Detector</h2>
    <p style="margin-top:10px;font-size:14px;line-height:1.6;color:#d1d5db;">
      Early Identification of Hidden Treatment Disengagement
    </p>
  </div>
</main>

<footer>Â© 2026 All rights reserved</footer>

<script>
function logout(){
  window.location.href = "/logout";
}
</script>
</body>
</html>
